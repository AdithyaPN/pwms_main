{% extends 'pwms_admin/admin_master.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Approve User</title>
</head>
<body>
    <div class="col-sm-10">
        
            <div class="col">
                <div class="well">
                    <h3>News & Updates</h1>
                    
                    </div>
              </div>
              <div class="col" style="margin-right: 4rem;">
                <button class="addbtn" id="myBtn" style=" margin-bottom: 20px;"><i class="fa fa-plus"></i></button>
            </div>
            
      </div>
      <div class="col-sm-10">
          <div class="well">
              <div class="row">
                  <div class="container">
                      <div class="row">
                        <div class="col-lg-12">
                                    <div class="row mt-5">
                                <div class="col-lg-12">
                                    <h5>Notifications</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <table id="exampl" class="table cell-border " style="width:100%">
                                        <thead class="TableHead">
                                            <tr>
                                                <th>Heading</th>
                                                <th>Description</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="firstRow">
                                                <th></th>
                                                <th></th>
                                                <td><div class="toggle">
                                                    <input type="checkbox">
                                                    <label for="" class="onbtn">On</label>
                                                    <label for="" class="ofbtn">Off</label>
                                                  </div></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
              </div>
          </div>
         
         
        </div>
       

<!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                <span class="close">&times;</span>
                <h2>News & Updates</h2>
                </div>
                <div class="modal-body">
                <form action="">
                    <div class="row" style="padding: 10px;" >
                        <div class="col">
                            
                            <input type="text"  class="form-control" placeholder="Heading">
                            <br><br>
                        </div>
                        <div class="col">
                            
                            <textarea name="" id="" class="form-control" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col">
                            <button type="button" style="float : right;margin-right: 20px;" class="btn btn-primary" >Send</button>
                        </div>
                    </div>
                </form>
                </div>
                
            </div>

            </div>
            
        <script>
 
            var modal = document.getElementById("myModal");
    
            var btn = document.getElementById("myBtn");
    
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function () {
                modal.style.display = "block";
            }
            span.onclick = function () {
                modal.style.display = "none";
            }
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
      
    </script>
</body>
</html>
{% endblock %}
