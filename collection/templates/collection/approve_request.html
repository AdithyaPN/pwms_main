{% extends 'collection/collection_master.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Request</title>
</head>
<body>
    <div class="col-sm-10">
        
        <div class="col">
            <div class="well">
                <h3>Approve Requests</h1>
                  <!-- <button class="addbtn"></button> -->
                </div>
          </div>
  </div>
  <div class="col-sm-10">
      <div class="well">
          <div class="row">
              <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                                <div class="row mt-5">
                            <div class="col-lg-12">
                                <h5>Requests</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <table id="exampl" class="table cell-border " style="width:100%">
                                    <thead class="TableHead">
                                        <tr>
                                            <tr>
                                                <th >Name</th>
                                                <th >Address</th>
                                                <th >Phone</th>
                                                <th >Requested Date</th>
                                                <th >Ward</th>
                                                <th >Wt.of Paperbags</th>
                                                <th >Wt.of Plastic</th>
                                                <th >Image</th>
                                                <th >Status</th>
                                                <th >Send Message</th>
                                            </tr>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><div class="toggle">
                                            <input type="checkbox">
                                            <label for="" class="onbtn">Approve</label>
                                            <label for="" class="ofbtn">Reject</label>
                                          </div>
                                        </td>
                                        <td><a href="#"><button class="btn btn-primary" id="myBtn">Message</button></a></td>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
     </div>
     <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2>News & Updates</h2>
            </div>
            <div class="modal-body">
            <form action="">
                <div class="row" style="padding: 10px;" >
                    <div class="col">
                        
                        <input type="text"  class="form-control" placeholder="Heading">
                        <br><br>
                    </div>
                    <div class="col">
                        
                        <textarea name="" id="" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <button type="button" style="float : right;margin-right: 20px;" class="btn btn-primary" >Send</button>
                    </div>
                </div>
            </form>
            </div>
            
        </div>

        </div>
     <script>
 
        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
  
</script>
</body>
</html>
{% endblock %}
