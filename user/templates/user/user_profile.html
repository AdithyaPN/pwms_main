{% extends 'user/user_master.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <section style="background-color: #eee;">
        <div class="container py-5">


            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <input type="file" class="input" />
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">Name</h5>
                            <p class="text-muted mb-1">House Name</p>
                            <p class="text-muted mb-4">Address</p>
                            

                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-success" >Change Image</button>
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">Name</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">example@example.com</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">(097) 234-5678</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Address</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-right mb-2">
                        <button type="button" id="myBtn"class="btn btn-outline-primary">Change Password</button>
                    </div>
                    <div id="myModal" class="modal" >
                        <div class="modal-content" style="width: 30rem;">
                            <div class="modal-header">
                                <h2>Change your Password</h2>
                                 <span class="close">&times;</span>
                            </div>
                            <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="">Current Password</p>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="">New Password</p>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="">Comfirm Password</p>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                  <div class="row">
                                    <div class="col">
                                         <button type="submit" class="btn btn-primary" >Submit</button>
                                    </div>
                                  </div>
                            </div>
                        
                        </div>
                
                    </div>
                </div>
               
            </div>
            
        </div>
    </section>
    
    <script>
 
        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
  
</script>
</body>

</html>
{% endblock %}
