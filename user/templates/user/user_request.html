{% extends 'user/user_master.html' %}

{% load static %}

{% block content %}
<!-- Button trigger modal -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>User Request</title>
    <link rel="stylesheet" href="{% static 'css/request.css' %}">
</head>

<body>
    <div class="homeimg">
        <div class="container">  
          <div class="main">
            <h1 class="titleh1">"Only we humans make waste that nature can't digest"</h1>
            <a href="#" class="btn-main" id="myBtn">Send Request</a>
            
          </div>
        </div>
      </div>
   

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request for Collection</h2>
                 <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Image upload section -->
                <div class="row">

                    <form>
                        
                        <div class="col">
                            <div class="col">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label>Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <label>Select Request type</label>
                                        <select name="" id="" class="form-control">
                                            <option value="">--- Select ---</option>
                                            <option>
                                                Request for Plastic collection
                                            </option>
                                            <option>
                                                Request for Papper Bag
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <label>Ward</label>
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label>Total Count of Papper Bag</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col">
                                <label>Approximate weight of Plastic</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col">
                                
                                <button class="button" type="submit">Send</button>
                            </div>
                            <!-- <div class="col">
                                <button class="button" type="submit">Send</button>
                            </div> -->
                        </div>
                        <div class="col">
                            <div class="center">
                                <div class="title">
                                    <h4>
                                        Drop Image Of Plastic/Papper Bag
                                    </h4>
                                </div>
                                <div class="file">
                                    <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                                    <span class="fileName"></span>
                                    <input type="file" class="input" />
                                </div>
                                <input type="submit" class="btn" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End -->
            </div>
            
        </div>

    </div>

    <script>
        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>

{% endblock %}
